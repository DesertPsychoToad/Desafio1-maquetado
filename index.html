<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio-pazioli-figma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril Fatface"

    <link

  <body>
    <header class="header__container">

      <div class="section-principal__container"></div>

      <div class="section-products__container"></div>

        <section class="logos__container">
          <div class="first-line__container">

            <div class="first-partners__container mobile__item">
              <p class="text__item">Petrof</p>
              <img src="src/Group 2257.svg" alt="" class="first-image__item">
            </div>

            <div class="first-partners__container desktop__item">
              <p class="text__item">ParisPian</p>
              <img src="src/Group 2256.svg" alt=""  class="first-image__item">

          </div>
  
          <div class="second-line__container">

              <p class="text__item">Hefilti</p>

            <div class="second-partners__container desktop__item">

          </div>
  
          <div class="third-line__container">

            <div class="first-partners__container desktop__item">
              <p class="text__item">PianoTwo</p>
              <img src="src/pixlr-bg-result (14) 1.svg" alt=""  class="first-image__item">
            </div>

            <div class="first-partners__container mobile__item">
              <p class="text__item">PiafMar</p>
              <img src="src/Group 2261.svg" alt=""  class="first-image__item">
            </div>
          
          </div>

    <footer class="footer__container"></footer>
