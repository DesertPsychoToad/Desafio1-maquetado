<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio-pazioli-figma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css?family=Abril Fatface"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <header class="header__container">
      <nav class="nav__container"></nav>
    </header>
    <main class="main__container">
      <div class="section-principal__container"></div>
      <div class="section-new-product__container"></div>
      <div class="section-products__container"></div>
      <div class="section-contact__container">
        <h2>Contáctanos</h2>
        <p>
          ¿Quieres educarte formalmente en este instrumento? Toca más rápido,
          logra mayor fluidez en las composiciones complejas. Contactanos para
          conocer tus objetivos.
        </p>

        <form class="form__container">
          <label class="flex__label">Nombre</label>
          <input class="flex__box" />
          <label class="flex__label">Teléfono</label>
          <input class="flex__box" />
          <label class="flex__label">Email</label>
          <input class="flex__box" />
          <label class="flex__label">Cuéntanos más</label>
          <textarea class="flex__textarea" id="" cols="30" rows="10"></textarea>
          <button class="button__send">Enviar</button>
        </form>
      </div>

      <div class="section-partners__container"></div>
    </main>
    <footer class="footer__container"></footer>
  </body>
</html>
